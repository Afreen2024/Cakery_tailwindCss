<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="flex items-center justify-between mx-auto py-5 px-4" style="max-width: 1150px;">
            <div class="text-2xl font-bold text-red-700">Cakery</div>
            <nav class="flex items-center gap-5">
                <div>Services</div>
                <div>Gallery</div>
                <div>About Us</div>
                <div class="bg-red-700 text-lg cursor-pointer font-semibold inline-block px-10 py-3 rounded-md text-white hover:bg-red-600">Contact Us</div>
            </nav>
        </div>
    </header>
    
    <main class="mx-auto py-16 px-4" style="max-width: 1150px;">
        <div class="grid grid-cols-2 items-center h-full">
            <div>
                <div style="font-family: 'Rubik Dirt', system-ui; font-weight: 400; font-style: normal;" class="text-5xl leading-light mb-7">
                    Customized <span class="text-red-700">Cake</span> for Your Events
                </div>
                <div class="mb-7 text-lg text-slate-900">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias commodi quia, ratione dicta labore sed laudantium. Tenetur, dolorum dolorem. Similique?</div>
                <div class="bg-red-700 text-lg cursor-pointer font-semibold inline-block px-10 py-3 rounded-md text-white hover:bg-red-600">Order Now</div>
            </div>
            <div class="place-self-center bg-gradient-to-t from-red-200 to-gray-400 rounded-full p-5">
                <img style="height: 450px;" src="cakered.png" alt="A beautifully decorated birthday cake">
            </div>
        </div>
    </main>
</body>
</html>
